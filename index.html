<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>HTMLテスト</title>
</head>
<body>
  <ul>
    <li><a href="#page1">Page1</a></li>
    <li><a href="#page2">Page2</a></li>
    <li><a href="#page3">Page3</a></li>
  </ul>
  <h1>テストページ</h1>
  <div style="height:200px;">
    ここは200pxのheightが設定されています。
  </div>
  <div style="height:800px;">
    <a id="page1"></a>Page1<br>
    ここは800pxのheightが設定されています。
  </div>
  <div style="height:200px;">
    ここは200pxのheightが設定されています。
  </div>
  <div style="height:800px;">
    <a id="page2">Page2</a><br>
    ここは800pxのheightが設定されています。
  </div>
  <div style="height:200px;">
    ここは200pxのheightが設定されています。
  </div>
  <div style="height:800px;">
    <h2 id="page3">Page3</h2>
    ここは800pxのheightが設定されています。
  </div>
</body>
</html>
